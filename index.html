<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Maggs</title>
    <!-- Three.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
</head>
<body>
    <header class="header">
    <div class="header-main">
        <div class="logo">
            <img src="images/logo.png" alt="Maggs Logo" />
        </div>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Search...">
            <button><img src="images/search.png" alt="search"></button>
        </div>

        <div class="header-icons">
            <button class="icon-btn" id="cart-btn">
                <div class="cart-icon">
                    <img src="images/cart.png" alt="cart">
                    <span class="badge" id="cart-badge">0</span>
                </div>
            </button>
            <button class="icon-btn profile">
                <img src="images/profile.png" id="profileIcon" alt="profile">
            </button>
            
        </div>
    </div>  

    <!-- Profile Sidebar -->
<div id="profileSidebar" class="profile-sidebar">
  <div class="sidebar-header">
    <div class="sidebar-profile-icon">
      <img src="images/profile.png" alt="User Icon" />
    </div>
    <h3 id="sidebarUsername">User Name</h3>
  </div>
  
  <div class="sidebar-options">
    <div class="theme-toggle">
      <span>Theme:</span>
      <button id="themeBtn">Light</button>
    </div>
    
    <button id="logoutBtn" class="logout-btn">Log Out</button>
  </div>
</div>

<!-- Overlay when sidebar is open -->
<div id="sidebarOverlay" class="sidebar-overlay"></div>


    <nav class="nav" id="nav">
        <a href="#Iced">Iced</a>
        <a href="#hot">Hot</a>
        <a href="#juice">Juice</a>
        <a href="#snacks">Snacks</a>
    </nav>
</header>
<div class="app-shell">
    
</body>
</html>
